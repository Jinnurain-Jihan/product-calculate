<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <label for=""><strong>Number of pin:</strong></label>
    <select onchange="calculate(this.value) " required > 
    <option value="" disabled selected>choose your pin</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <label><b>Total amount:</b></label>
    <input type="text"  id="totalAmt">
    <script>
        function calculate(value){
            var x=value*100;
            document.getElementById('totalAmt').value=x;
        }   
    </script>
</body>
</html>
